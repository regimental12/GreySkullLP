<ion-header>

  <ion-navbar>
    <ion-title>Workout-A</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="main-wrapper">
  <ion-card>
    <ion-card-header>
      Squats
    </ion-card-header>
    <ion-card-content class="set-button-wrapper">
      <button id="1" #first ion-button (click)="toggleNamedColor(first, 0)" color="dark">Set 1</button>
      <button id="2" #second ion-button (click)="toggleNamedColor(second , 1)" color="dark" >Set 2</button>
      <button id="3" #third ion-button (click)="toggleNamedColor(third, 2)" color="dark" >Set 3</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        Bench Press
      </ion-card-header>
      <ion-card-content class="set-button-wrapper">
        <button id="4" #fourth ion-button (click)="toggleNamedColor(fourth, 3)" color="dark">Set 1</button>
        <button id="5" #fith ion-button (click)="toggleNamedColor(fith, 4)" color="dark">Set 2</button>
        <button id="6" #six ion-button (click)="toggleNamedColor(six, 5)" color="dark">Set 3</button>
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
          Bent Over Row
        </ion-card-header>
        <ion-card-content class="set-button-wrapper">
          <button id="7" #seven ion-button (click)="toggleNamedColor(seven, 6)" color="dark">Set 1</button>
          <button id="8" #eight ion-button (click)="toggleNamedColor(eight, 7)" color="dark">Set 2</button>
          <button id="9" #nine ion-button (click)="toggleNamedColor(nine, 8)" color="dark">Set 3</button>
        </ion-card-content>
      </ion-card>

      <button ion-button class="finish-button" >Finish</button>
    </div>

</ion-content>
